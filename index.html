<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ENG. ALANOUD</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="audio_player.css">
    <link rel="stylesheet" href="header_nav.css">
    <link rel="stylesheet" href="article.css">

    
</head>
<body>
    <div id="audio_player">
        <main>
            <header id="header">
                  
                <nav>
                    <img src="logo.png" alt="">
                    <h2 id="siteName"  style="font-family: 'Harmattan', sans-serif;
                    font-family: 'Mochiy Pop P One', sans-serif;
                    font-family: 'Neucha', cursive;
                    font-family: 'Pacifico', cursive;
                    font-family: 'Rakkas', cursive;">LIVE  ALANOUD</h2>
                    <p id="radio-title">الأصوات</p>
                    
                </nav>
            </header>

 
            <article id="player_buttons">
                <img src="back.png" alt="" id="back">
                <img src="play.png" alt="" id="play">
                <img src="next.png" alt="" id="next">
            </article>

            <article>
                <audio src="" id="audio_file"></audio>
                <h2>الصوت</h2>
                <input id="volume" type="range" value="50" min="0" max="100" id="range">  
                <h2>السرعة</h2>
                <input id="speed" type="range" value="100" min="0" max="200" id="range">         
            </article>

            
            <article id="colors">
                    <button id="color-1"></button>
                    <button id="color-2"></button>
                    <button id="color-3"></button>
                    <button id="color-4"></button>
           </article>
           <footer>

           </footer>
        </main>
    </div>
    <script src="resize.js"></script>
    <script src="volume.js"></script>
    <script src="speedVolume.js"></script>
    <script src="colors.js"></script>
    <script src="player_buttons.js"></script>
</body>
</html>
